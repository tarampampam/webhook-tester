<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="robots" content="noindex,follow"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="description" content="Allows you to easily test webhooks and other types of HTTP requests"/>

  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png"/>
  <link rel="icon" href="favicon.ico" sizes="48x48"/>
  <link rel="manifest" href="webmanifest.json"/>
  <meta name="msapplication-TileColor" content="#222222"/>
  <meta name="theme-color" content="#222222"/>

  <title>WebHook Tester</title>

  <style>
    html, body {
      background-color: #222;
      font-family: sans-serif;
      height: 100vh;
      padding: 0;
      margin: 0;
    }

    html, body, a {
      color: #fff;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: 0 0;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 250, .25);
      border-radius: 3px;
    }

    .ml {
      position: absolute;
      top: calc(50% - 32px);
      left: calc(50% - 32px);
      width: 64px;
      height: 64px;
      border-radius: 50%;
      perspective: 800px;
    }

    .ml .i1, .ml .i2, .ml .i3 {
      position: absolute;
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border-color: #efeffa;
      border-style: solid;
      border-width: 0;
    }

    .ml .i1 {
      left: 0;
      top: 0;
      animation: rotate-one 1s linear infinite;
      border-bottom-width: 3px;
    }

    .ml .i2 {
      right: 0;
      top: 0;
      animation: rotate-two 1s linear infinite;
      border-right-width: 3px;
    }

    .ml .i3 {
      right: 0;
      bottom: 0;
      animation: rotate-three 1s linear infinite;
      border-top-width: 3px;
    }

    @keyframes rotate-one {
      0% {
        transform: rotateX(35deg) rotateY(-45deg) rotateZ(0deg);
      }
      100% {
        transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg);
      }
    }

    @keyframes rotate-two {
      0% {
        transform: rotateX(50deg) rotateY(10deg) rotateZ(0deg);
      }
      100% {
        transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg);
      }
    }

    @keyframes rotate-three {
      0% {
        transform: rotateX(35deg) rotateY(55deg) rotateZ(0deg);
      }
      100% {
        transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg);
      }
    }
  </style>
</head>
<body>

<noscript>
  <div class="text-center">
    <div class="alert alert-danger my-3 d-inline-block">
      <strong>JavaScript</strong> is required on this page.
    </div>
  </div>
</noscript>

<div class="vh-100 d-flex justify-content-center align-items-center" id="main-loader">
  <div class="ml">
    <div class="i1"></div>
    <div class="i2"></div>
    <div class="i3"></div>
  </div>
</div>

<div id="app"></div>

</body>
</html>
